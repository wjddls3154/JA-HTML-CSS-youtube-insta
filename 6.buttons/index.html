<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- 외부 스타일 시트(styles.css) 사용 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
1. CSS로 특정 요소를, 대상으로 지정할 수 있다. ( 이 클래스를 이용해서, 클래스를 가진 녀석들한테만 특정 스타일링을 줄 수 있다. )

2. 버튼 같은 요소에 클래스를 추가할 수 있다. 클래스 이름 ( " " ) 사이의 텍스트는 무엇이든 될 수 있다.

3. 여러 요소가, 동일한 클래스를 가질 수 있다.

4. 요소는, 공백으로 구분된 클래스를 여러 개를 가질 수 있다. 
Ex) <button class = "a-button b-button">
  -->
    <button class="a-button1">ButtonA1</button>
    <button class="a-button2">ButtonA2</button>
    <button class="a-button3">ButtonA3</button>
    <button class="a-button4">ButtonA4</button>
    <button class="a-button5">ButtonA5</button>
    <button class="a-button6">ButtonA6</button> <br /><br />
    <button class="b-button">ButtonB</button> <br /><br />
    <button class="c-button">ButtonC</button>
  </body>
</html>
