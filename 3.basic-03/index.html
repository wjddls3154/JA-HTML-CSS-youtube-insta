<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 메타 태그는 굳이 필요없어서 지움-->
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Heading 태그는 <h1> ~ <h6> 이며, 주로 웹 페이지에 표시하려는 제목으로 사용됩니다. <h1> 은 하나의 페이지에서 제일 큰 주제를 위해, 한 번만 써주는게 좋습니다. -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>

    <!-- 2. Paragraphs (단락) 태그는 <p> 이며, 어떠한 문단을 정의할 때, 텍스트를 넣어서 사용해 주면 됩니다. p태그는 블록 요소이기때문에 자동으로 줄바꿈이 이루어진다.  -->
    <p>p</p>

    <!-- 3. Preformatted Text 태그는 <pre> 이며, 미리 정의한 형식의 텍스트를 정의할 때 사용합니다. 
    요소 내의 텍스트는, 시스템에서 미리 지정된 고정폭 글꼴 (fixed-width font) 을 사용하여 표현되며,
    텍스트에 사용된 여백과 줄 바꿈이 모두 그대로 브라우저 화면에 나타납니다. ( 원래는 공백하나 로인식한다. )
    이러한 <pre> 태그 요소를 사용하면, 독특한 서식의 텍스트나 컴퓨터 코드 등을 HTML 문서에 그대로 표현가능.  -->
    <pre>
     hello
                  hello
          hello
    </pre>

    <!-- 4. List (목록) 태그는, HTML 문서에서 목록을 나타내는 태그이며, 크게 3가지로 나누어진다. 순서가 있는 목록 ( Order List ), 순서가 없는 목록 ( Unordered List ), 설명 목록 ( Description List ) -->

    <!-- 순서가 있는 목록 (ol) : 정렬된 HTML 목록에서, 모든 목록 항목은, 기본적으로는 숫자로 표시된다. 
      1) 기본
      2) 숫자의 순서 시작을 6부터 시작해서 표시하고 싶다면 ?
      3) 숫자 대신 영어 스펠링으로 표시하고 싶다면 ?
      4) 숫자를 거꾸로 시작해서 표시하고 싶다면 ?
    -->

    <ol>
      <li>James</li>
      <li>Luke</li>
    </ol>

    <ol start="6">
      <li>James</li>
      <li>Luke</li>
    </ol>

    <ol type="a">
      <li>James</li>
      <li>Luke</li>
    </ol>

    <!-- 순서가 없는 목록 (ul) : HTML Unordered 목록에서, 모든 목록 항목은 글머리 기호로 표시됩니다. 정렬되지 않은 목록은 <ul> 태그로 시작하고, 목록 항목은 <li> 태그로 시작합니다.
    1) 기본(글머리 기호 동그라미)
    2) 네모(글머리 기호 네모)
    -->

    <ul>
      <li>Yumi</li>
      <li>Reo</li>
    </ul>

    <ul type="square">
      <li>Yumi</li>
      <li>Reo</li>
    </ul>

    <!-- 설명 목록 (dl) : HTML 설명 목록은 HTML 및 XHTML 에서 지원하는 목록 스타일이기도 합니다. 사전이나 백과사전처럼  항목이 나열되는 정의 목록이라고도 합니다. 
    정의 목록은, 용어집, 용어 목록 또는 기타 이름-값 목록을 제시할 때 매우 적합합니다.
    HTML 정의 목록에는 다음 세가지 태그가 포함됩니다.
    - <dl> 태그는, 목록의 시작을 정의합니다.
    - <dt> 태그는, 용어를 정의합니다.
    - <dd> 태그는, 용어 정의(설명)를 정의합니다.    
    -->

    <dl>
      <dt>Yumi</dt>
      <dd>Yumi는 누구누구 입니다.</dd>
    </dl>

    <dl>
      <dt>Reo</dt>
      <dd>Reo는 누구누구 입니다.</dd>
    </dl>

    <!-- 5. Bread (개행) 태그는 <br>이며, 줄바꿈을 구현합니다. -->
    <div>
      1234 <br />
      5678
    </div>

    <!-- 6. Horizontal Rule (수평선) 태그는 <hr> 이며, 수평선을 구현합니다.-->
    <hr style="border: 1px solid pink" />
    <hr style="border: 1px dotted gold" />
    <hr style="border: 1px dashed rgb(255, 0, 0)" />

    <!-- 7. 텍스트 서식에 사용하는 태그들
    <strong> : 글씨 굵게, 글씨 강조 ( 보기에는 b태그와 같지만, 시멘틱한 부분이 다르다. 의미적으로 강조하고 싶을 때 사용한다. )
    <b> : 스타일상으로 글씨만 굵게할때 사용.

    <em> : 글씨 기울게, 좀 더 i보다 글씨 강조하고싶을 땐 em 을 사용.
    <i> : 글씨 기울게

    <small> : 텍스트를 작게 해준다.

    <mark> : 해당 부분 형광펜으로 하이라이트 표시한다. (강조)

    <sub> : 아랫첨자 텍스트 표시
    <sup> : 윗첨자 텍스트 표시              
    -->
    <strong>strong</strong>
    <b>b</b>

    <em>em</em>
    <i>i</i>

    <small>small</small>

    <mark>mark</mark>

    <sub>sub</sub>
    <sup>sup</sup>

    <!-- 8. 어떠한 것을 인용할 때 사용하는 태그들
    <blockquote> : 들여쓰기로 표현 (블록 요소)
    <q> : 따옴표로 표시 (인라인 요소)  
    -->
    <blockquote>blockquote</blockquote>
    <q>q</q>
  </body>
</html>
