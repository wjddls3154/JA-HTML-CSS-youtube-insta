<!-- 7. Box sizing 속성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        margin: 0;
        padding: 0;
        border: 10px solid lightblue;
        width: 300px;
      }

      .content-box {
        box-sizing: content-box;
      }

      .border-box {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 
    - content-box 는 콘텐츠 영역을 기준으로 크기를 정하기 때문에, 넓이(width)인 300px + border(10px) + border(10px) 더해서 320px이 된다.

    - border-box 는 테두리를 기준으로 크기를 정하기 때문에, 테두리까지 합한 값이 300px이어야 하는 것이다. 그래서, 콘텐츠 안 부분의 크기는, border 의 크기 20px을 제외한 280px 이 된다.
    -->
    <div class="content-box">
      <p>content-box</p>
    </div>
    <br />

    <div class="border-box">
      <p>border-box</p>
    </div>
  </body>
</html>
