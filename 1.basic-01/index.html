<!-- 
블록 요소 : h1~h6, div, list, p ... 등 시멘틱 태그  
1. 블록 요소에 해당하는 h1 태그는, 연달아 사용했을 때 다른 줄 (세로)로 출력이 된다.
2. 블록 요소에 해당하는 p 태그는, 너비(width)와 높이(height) margin과 padding 을 가질 수 있다.
3. 블록 요소는, 다른 블록 요소를 포함할 수 있다.
4. 블록 요소는, 인라인 요소를 포함할 수 있다.
-->
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>

<p style="width: 30px; height: 30px">p</p>

<!-- 
인라인 요소 : a, span, strong ...
1. 인라인 요소에 해당하는 span 태그는, 연달아 사용해도 같은 줄 (가로)로 출력이 된다.
2. 인라인 요소에 해당하는 span 태그는, display:block 을 이용해서 너비를 생성해서, 블록 요소처럼 다른 줄(세로)로 출력이 가능하다.
3. a태그에, 속성 href 를 줘서, 버튼을 클릭하면 해당 웹페이지로 이동 가능하다.
4. 인라인 요소는 너비와 높이를 가질 수 없다.
5. 인라인 요소는, 블록 요소를 포함할 수 없다.
6. 인라인 요소는, 블록 요소 안에 포함 되어있다.
7. 인라인 요소는 ,다른 인라인 요소를 포함할 수 없다.
-->
<span>span</span><span>span</span> <span style="display: block">span</span>
<a href="https://google.com">go to Google</a>
