<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 메타 태그는 필요없어서 제거 -->
    <title>Document</title>
    <!--    1. background-color : 백그라운드 색을 지정합니다.
            - 색 이름 : white, black, blue ... 등
            - rgb 값 : rgb ( 10, 150, 255 );
            - Hex 값 : #1D9CF0
        2. color : 텍스트 색을 지정합니다.
            - 색 이름 : white, black, blue ... 등
            - rgb 값 : rgb ( 10, 150, 255 );
            - Hex 값 : #1D9CF0

        3.height : 높이를 지정합니다.
          - 픽셀 값 : 50px
          - 퍼센티지 : 100%
        4. width : 너비를 지정합니다.
          - 픽셀 값 : 50px
          - 퍼센티지 : 100%

        5. border : none : border를 제거합니다.
        6. border-radius : 둥근 모서리를 만듭니다.
        7. cursor : pointer : 요소 위로 마우스를 가져갈 때 마우스 커서를 변경합니다.

        8. border-color : 테두리 색상을 설정합니다.
        9. border-style : 테두리 스타일을 설정합니다.
            - dotted
            - dashed
            - solid
        10. border-width : 테두리 너비를 설정합니다.
    -->

    <style type="text/css">
      button {
        background-color: blue;
        color: white;
        height: 50px;
        width: 200px;
        border: none;
        border-color: red;
        border-style: solid;
        border-radius: 2px;
        cursor: pointer;
        border-width: 5px;
      }
    </style>
  </head>
  <body>
    <button>버튼</button>
  </body>
</html>
