<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
    - 태그의 src 속성은 이미지 소스의 URL을 명시합니다. 
    - 태그의 alt 속성은 이미지를 보여줄 수 없을 때 해당 이미지를 대체할 텍스트를 명시합니다.
    -->
    <img class="image1" src="image.jpg" alt="이미지 이름" />
    <img class="image2" src="image.jpg" alt="이미지 이름" />
    <img class="image3" src="image.jpg" alt="이미지 이름" />
    <img class="image4" src="image.jpg" alt="이미지 이름" />
    <img class="image5" src="image.jpg" alt="이미지 이름" />
    <img class="image6" src="image.jpg" alt="이미지 이름" />
    <img class="image7" src="image.jpg" alt="이미지 이름" />

    <!-- HTML 에서 사용할 수 있는 대표적인 input 요소의 타입들
    1. text : 텍스트 입력
    2. password : 비밀번호 입력
    3. radio : 라디오 버튼
    4. checkbox : 체크 박스
    5. file : 파일 선택
    6. select : 선택 입력
    7. textarea : 문장 입력
    8. button : 버튼 입력
    9. submit : 전송 버튼
    10. fieldset : 필드셋
    -->
    <div>
      <input type="text" placeholder="텍스트를 입력하세요." /> text<br />
      <input type="password" /> password <br />
      <input type="radio" /> radio <br />
      <input type="checkbox" /> checkbox <br />
      <input type="file" /> file <br />
      <input type="select" /> select <br />
      <input type="textarea" /> textarea <br />
      <input type="button" /> button <br />
      <input type="submit" /> submit <br />
      <input type="fieldset" /> fieldset <br />
    </div>
  </body>
</html>
