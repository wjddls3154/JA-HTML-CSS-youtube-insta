<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- 
      1. float : float CSS 속성은 left 나 right 로 왼쪽이나, 오른쪽에 요소를 배치하여, 텍스트 및 인라인 요소가 주위를 둘러쌀 수 있도록 합니다.

      원래는 Layout 을 구현을 할 때, Float 속성을 이용을 해서 레이아웃을 구성을 했었는데, 요즘은 Flexbox 나 Grid 를 많이 사용한다.
    -->
    <style>
      .container {
        width: 300px;
        border: 3px solid lightblue;
      }

      .container img {
        float: left;
        width: 100px;
        height: 100px;
        margin: 5px;
        padding: 5px;
        border: 2px solid lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./picture.png" />
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus eaque
      voluptatem adipisci aliquam tenetur repudiandae ea, molestiae fugiat,
      officia, quam iusto similique hic praesentium aut. Atque aliquid officia
      dolorem commodi.
    </div>
  </body>
</html>
